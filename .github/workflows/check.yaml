# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: encoding-tests

jobs:
  encoding-tests:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'release'}
          - {os: windows-latest,   r: 'oldrel-1'}
          - {os: windows-latest,   r: 'oldrel-2'}
          - {os: windows-latest,   r: 'oldrel-3'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}
          - {os: ubuntu-latest,   r: 'oldrel-2'}
          - {os: ubuntu-latest,   r: 'oldrel-3'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # - uses: r-lib/actions/setup-r-dependencies@v2

      - name: Info
        run: |
          non_utf8_text <- c("fa\xE7ile", "no fancy characters")
          Encoding(non_utf8_text) <- c("latin1", "unknown")
          bad_character <- "\xfa\xb4\xbf\xbf\x9f"
          Encoding(bad_character) <- "UTF-8"
          mixed <- c(non_utf8_text, bad_character)

          validUTF8(mixed)
          converted2 <- iconv(mixed, to = "UTF-8")
          converted2 == mixed
          validEnc(converted2)
          is.na(converted2)
        shell: Rscript {0}
