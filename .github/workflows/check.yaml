# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: quick-check-across-os

jobs:
  test-coverage:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          # - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          # - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Info
        run: |
          utf8_text <- c("faÃ§ile", "no fancy characters")
          non_utf8_text <- c("fa\xE7ile", "no fancy characters")
          Encoding(non_utf8_text) <- c("latin1", "unknown")
          new_utf8 <- iconv(utf8_text, to = "UTF-8")
          new_non_utf8 <- iconv(non_utf8_text, to = "UTF-8")
          utf8_text
          new_utf8
          non_utf8_text
          new_non_utf8
          Encoding(utf8_text)
          Encoding(non_utf8_text)
          Encoding(new_utf8)
          Encoding(new_non_utf8)
          identical(new_utf8, new_non_utf8)
        shell: Rscript {0}
